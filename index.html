<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="name">

            <span class="big">V</span>ISUALIZER<span>ðŸ”¥</span>
        </h1>
    </header>

    <div class="button-container sorting-container">
        <img src="assets/sorting.png" alt="Sorting Visualizer" class="visualizer-image">
        <button class="button sorting" onclick="window.location.href='sorting.html'">Sorting Visualizer</button>
    </div>

    <div class="button-container searching-container">
        <img src="assets/searching.png" alt="Searching Visualizer" class="visualizer-image">
        <button class="button searching" onclick="window.location.href='searching.html'">Searching Visualizer</button>

    <div class="feedback-container">
        <button id="feedback-button">Give Feedback</button>
        <div id="feedback-form" style="display:none;">
            <h3>Feedback</h3>
            <label for="rating">Rate your experience:</label>
            <select id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label for="comments">Comments:</label>
            <textarea id="comments"></textarea>
            <button id="submit-feedback">Submit</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
